# This job deploys the code to the staging Heroku app environment
name: Staging Deploy

# It runs after the PR is closed with a merge
on:
  pull_request:
    types: [closed]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged == true }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.5
        with:
          fetch-depth: 0

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify Heroku CLI
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          heroku --version

      - name: Login to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          echo $HEROKU_API_KEY | heroku auth:token

      - name: List available apps
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          echo "Available Heroku apps:"
          heroku apps

      - name: Create or verify Heroku app
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME_STAGING }}
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          echo "Checking for app: $HEROKU_APP_NAME"
          if heroku apps:info -a $HEROKU_APP_NAME; then
            echo "App $HEROKU_APP_NAME exists"
          else
            echo "App $HEROKU_APP_NAME not found, creating..."
            heroku create $HEROKU_APP_NAME
            echo "App $HEROKU_APP_NAME created successfully"
          fi

      # - name: Set git remote
      #   env:
      #     HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME_STAGING }}
      #   run: |
      #     export PATH="$HOME/.local/bin:$PATH"
      #     echo "Setting git remote for app: $HEROKU_APP_NAME"
      #     /heroku git:remote -a $HEROKU_APP_NAME
      #     git remote -v

      - name: Deploy to Heroku
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME_STAGING }}
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          echo "Deploying to app: $HEROKU_APP_NAME"
          git push heroku HEAD:main