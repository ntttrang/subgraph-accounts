# This job deploys the code to the staging Heroku app environment
name: Staging Deploy

# It runs after the PR is closed with a merge
on:
  pull_request:
    types: [closed]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged == true }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.5
        with:
          fetch-depth: 0

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify Heroku CLI
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          heroku --version

      - name: Login to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          echo $HEROKU_API_KEY | heroku auth:token

      - name: Create or verify Heroku app
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME_STAGING }}
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          heroku apps:info -a $HEROKU_APP_NAME || heroku create $HEROKU_APP_NAME

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME_STAGING }}
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          heroku git:remote -a $HEROKU_APP_NAME
          git push heroku HEAD:main